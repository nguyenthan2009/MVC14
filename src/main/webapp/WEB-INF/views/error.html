<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post" >
  <table>
    <tr>
      <td><input th:hidden="id" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input th:field="*{name}"></td>
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input th:field="*{age}"></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input th:field="*{email}"></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
    </tr>
    <tr>
      <td>SDT:</td>
      <td><input th:field="*{numberPhone}"></td>
      <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Number Error</td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
